<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    caption{
      text-align: center;
    }
    table{
      border-collapse: collapse;
      width: 350px;
      text-align: center;
    }
    td{
      padding: 6px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Mesclagem de CÃ©lulas</h1>
  
  <table>
    <caption>Tabela sem Mesclagem</caption>
    <thead>

    </thead>
    <tbody>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
  <br>
  <table>
    <caption>Tabela com Mesclagem</caption>
    <thead>

    </thead>
    <tbody>
      <tr>
        <td colspan="2">A</td>
        
        <td rowspan="2">C</td>
      </tr>
      <tr>
        <td rowspan="2">D</td>
        <td>E</td>
        
      </tr>
      <tr>
        
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td colspan="2">K</td>
        
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
</body>
</html>
