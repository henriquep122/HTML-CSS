<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      width: 400px;
      border-collapse: collapse;
      border: 3px solid black;
    }
    tr.linha{
      background-color: gray;
    }
    th{
      border: 1px solid black;
      padding: 5px;
    }
    td{
      border: 1px solid black;
      text-align: center;
      padding: 5px;
    }
  </style>

  <title>Tabelas</title>
</head>
<body>
  <h1>Minha Primeira tabela</h1>
  <table>
    <tr>
      <th>Titulo</th>
      <th>Titulo</th>
      <th>Titulo</th>
    </tr>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    <tr class="linha">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
  </table>
</body>
</html>
