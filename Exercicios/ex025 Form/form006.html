<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <p>
      <label for="icor">Cor:</label>
      <input type="color" name="cor" id="icor" value="#00aaff">
    </p>

    <p>
      <label for="inivel">Nível de satisfação:</label>
      <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
    </p>

    <p>
      <label for="ifoto">Foto do perfil:</label>
      <input type="file" name="foto" id="ifoto">
      <!--Ao usar esse tipo de envio, não se deve usar o method "get". Usa-se o "post"
      Pois passo de 3mil bytes(o limite do method get)-->
    </p>

    <p>
      <input type="submit" value="Eviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
